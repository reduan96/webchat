<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
	<title>Webchat - login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body class="img js-fullheight" style="background-image: url(images/login.png);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center p-0 m-0">
					<h2 class="heading-section">WEBCHAT</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
						<p th:if="${param.error}" style="color: red;text-align: center;font-weight: bold;"
							class="error">Email o clave incorrecto/a.</p>

						<!-- Message -->
						<div class="w-100 d-flex justify-content-center">
							<div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
								th:if="${messageToDisplay != null}" th:text="${messageToDisplay}" class="alert">
							</div>
						</div>
						
						<form th:action="@{/login}" method="post" class="signin-form">
							<p th:if="${userBanned}" style="color: red;text-align: center;font-weight: bold;">Ha sido
								baneado, consulte soporte.</p>
							<div class="form-group">
								<input name="email" type="email" class="form-control" placeholder="email" required>
							</div>
							<div class="form-group">
								<input name="clave" id="password-field" type="password" class="form-control"
									placeholder="contraseña" required>
								<span toggle="#password-field"
									class="fa fa-fw fa-eye field-icon toggle-password"></span>
							</div>
							<div class="form-group">
								<button type="submit" class="form-control btn submit px-3">Iniciar sesión</button>
							</div>
							<div class="form-group d-md-flex">
								<div class="w-50">
									<label class="checkbox-wrap checkbox-primary">Recordarme
										<input type="checkbox" checked>
										<span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a th:href="@{registerUser}" style="color: #fff">Regístrese</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

</body>

</html>
